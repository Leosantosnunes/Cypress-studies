<table class="table">
    <thead>
      <tr>        
        <th scope="col">Name</th>
        <th scope="col">Company</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name}}</td>
            <td>{{ product.company}}</td>
            <td>{{ product.price}}</td>
        </tr>
    </tbody>
  </table>
